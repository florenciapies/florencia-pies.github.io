<script>
    // ... código existente ...

    function checkMatch() {
        const [card1, card2] = selectedCards;
        const match = card1.dataset.concept === card2.dataset.definition || 
                     card2.dataset.concept === card1.dataset.definition;

        if (match) {
            matchSound.play();
            card1.classList.add('matched');
            card2.classList.add('matched');
            
            // Remover las cartas después de la animación
            setTimeout(() => {
                card1.style.display = 'none';
                card2.style.display = 'none';
            }, 500);

            matchedPairs++;
            document.getElementById('matches').textContent = matchedPairs;
            
            if (matchedPairs === pairs.length) {
                clearInterval(timerInterval);
                setTimeout(() => alert('¡Felicitaciones! Has completado el juego en ' + 
                    document.getElementById('timer').textContent + ' segundos.'), 500);
            }
        }

        setTimeout(() => {
            card1.classList.remove('selected');
            card2.classList.remove('selected');
            selectedCards = [];
        }, 1000);
    }
</script>
